<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="Keywords" content="网站关键词">
    <meta name="Description" content="网站介绍">
    <link rel="stylesheet" href="css/base.css">

    <link rel="stylesheet" href="css/reg.css">
    <div th:include="conclude.html::con" ></div>

</head>
<body>
<!-- <div id="ajax-hook"></div> -->
<div style="width: 600px;
    margin: 0 auto;
    margin-top: 50px;"> <a href=""><img src="img/banner.png" alt="" style="display: block;
    height: auto;
    max-height: 100%;
    -o-object-fit: cover;
    object-fit: cover;
    width: 100%;"> </a></div>

<div class="wrap">
    <div id="app" class="wpn">
    
        <div class="form-data pos">
        
            
            <div class="change-login">
                <p class="account_number on">账号登录</p>
            </div>
            <div class="form1">
                <p class="p-input pos">
                    <label for="num">邮箱</label>
                    <input type="email" v-model="emailadd"id="num">
                    <span class="tel-warn num-err hide"><em>账号或密码错误，请重新输入</em><i class="icon-warn"></i></span>
                </p>
                <p class="p-input pos">
                    <label for="pass">请输入密码</label>
                    <input type="password" style="display:none"/>
                    <input type="password" v-model="pass"id="pass" autocomplete="new-password">
                    <span class="tel-warn pass-err hide"><em>账号或密码错误，请重新输入</em><i class="icon-warn"></i></span>
                </p>
                <p class="p-input pos code hide">
                    <label for="veri">请输入验证码</label>
                    <input type="text" id="veri">
                    <img src="">
                    <span class="tel-warn img-err hide"><em>账号或密码错误，请重新输入</em><i class="icon-warn"></i></span>
                    <!-- <a href="javascript:;">换一换</a> -->
                </p>
            </div>
            <div class="form2 hide">
                <p class="p-input pos">
                    <label for="num2">手机号</label>
                    <input type="number" id="num2">
                    <span class="tel-warn num2-err hide"><em>账号或密码错误</em><i class="icon-warn"></i></span>
                </p>
                <p class="p-input pos">
                    <label for="veri-code">输入验证码</label>
                    <input type="number" id="veri-code">
                    <a href="javascript:;" class="send">发送验证码</a>
                    <span class="time hide"><em>120</em>s</span>
                    <span class="tel-warn error hide">验证码错误</span>
                </p>
            </div>
            <div class="r-forget cl">
                <a href="./reg.html" class="z">账号注册</a>
                <a href="./getpass.html" class="y">忘记密码</a>
            </div>
            <button @click = "check(emailadd,pass)" class="lang-btn off log-btn">登录</button>
            <p class="right">Powered by © 2018</p>
        </div>
    </div>
</div>
<script>
    new Vue(
        {
            el: '#app',
            data:{
                emailadd:'',
                pass:'',
            },
            methods: {
                say: function (message) {
                    alert(message)
                },
                check:function (email,pass,pass2){
                    $.post(
                        '/api/login',{username:email,password:pass},function (data) {
                            layer.msg("code:"+data['code']+","+"message:"+data['message']);
                            if(data['code'] == "10002"){
                                window.location = "index3.html"
                            }
                        }
                    )
                }
            }

        }
    )
</script>
<script src="js/jquery.js"></script>
<script src="js/agree.js"></script>
<div style="text-align:center;">
</div>
</body>
</html>
